<!DOCTYPE html>
<html>
  <!-- Meta -->
  <head>
    <title>AugJS - Tutorials</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="John Nguyen">
    <meta name="description" content="UI Templating Framework">
    <meta name="theme-color" content="#ffffff">

    <link rel="icon" href="../../img/AugLogo.png">

    <link rel="stylesheet" href="../styles/ideal.css">
    <link rel="stylesheet" href="tutorial.css">
  </head>

  <!-- Content -->
  <body>
    <div class="notification-top">
      <button onclick="document.querySelector('.notification-top').style.display = 'none'">x</button>
      <span>This section is currently a work in progress!</span>
    </div>

    <div class="tutorial-header">
      <div class="ctn">
        <h1>Learn about:</h1>

        <ul class="tutorial-options">
          <li>
            <a href="#AugJS" onclick="aug.component('aug-tutorial').setOpts(AugJSOpts)">AugJS</a>
          </li>
          <li>
            <a href="#ES6" class="disabled" onclick="aug.component('aug-tutorial').setOpts(ES6Opts)">ES6</a>
          </li>
          <li>
            <a href="#ShadowDom" class="disabled" onclick="aug.component('aug-tutorial').setOpts(ShadowDOMOpts)">Shadow DOM</a>
          </li>
          <li>
            <a href="#Lit" class="disabled" onclick="aug.component('aug-tutorial').setOpts(LitOpts)">Lit Custom Card</a>
          </li>
          <li>
            <br>
            <br>
            <a href="../">
              <small>&lt;&lt; Back to AugJS Landing Page</small>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="tutorial-content">
      <aug-tutorial></aug-tutorial>
    </div>
    <aug-footer>
      <span>
        AugJS v0.6.1 &bull; Created By <a href="https://devpost.com/jnguyen23" style="color:white">John Nguyen</a> &bull; March 2017
      </span>
    </aug-footer>
  </body>

  <!-- Imported Components -->
  <link rel="import" name="AugJSComponent" href="components/AugJS.html">
  <link rel="import" name="ES6Component" href="components/ES6.html">
  <link rel="import" name="ShadowDOMComponent" href="components/ShadowDOM.html">
  <link rel="import" name="LitComponent" href="components/Lit.html">
  <link rel="import" name="FooterComponent" href="../components/Footer.html">

  <!-- Scripts -->
  <script src="../scripts/augjs/aug.js"></script>

  <script type="text/javascript">
    let AugJSOpts = {
      el: 'aug-tutorial',
      opts: {
        template: {
          id: '#AugJS-template',
          src: 'AugJSComponent'
        }
      }
    }

    let ES6Opts = {
      el: 'aug-tutorial',
      opts: {
        template: {
          id: '#ES6-template',
          src: 'ES6Component'
        }
      }
    }

    let ShadowDOMOpts = {
      el: 'aug-tutorial',
      opts: {
        template: {
          id: '#ShadowDOM-template',
          src: 'ShadowDOMComponent'
        }
      }
    }

    let LitOpts = {
      el: 'aug-tutorial',
      opts: {
        template: {
          id: '#Lit-template',
          src: 'LitComponent'
        }
      }
    }

    let Footer = {
      el: 'aug-footer',
      opts: {
        template: {
          id: '#footer-template',
          src: 'FooterComponent'
        }
      }
    }

    var aug = new Aug()

    aug.registerComponents(AugJSOpts, Footer)
  </script>
</html>
