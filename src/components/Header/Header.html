<template id="header-template">
  <style>
    @import url("styles/ideal.css");
    @import url("components/Header/Header.css");
  </style>

  <div class="header-container">
    <content select="img"></content>
    <content select="h1">
      <h1>
        Title
      </h1>
    </content>
    <content select="h3">
      Version
    </content>
    <content select="p">
      <p>
        Description
      </p>
    </content>
    <a href="https://github.com/tehjawn/AugJS/">
      <img class="github-icon" src="../img/github.png" alt="Github">
    </a>
    <div id="started-btn" class="a-btn-ctn" onclick="window.open('scripts/augjs/aug.js')">
      <span id="started-btn-text" class="a-btn">Download v0.6.1 (7.28kb)</span>
    </div>
    <br>
    <div id="started-btn" class="a-btn-ctn a-btn-ctn-2" onclick="window.open('scripts/augjs/aug.min.js')">
      <span id="started-btn-text" class="a-btn">Minified (4.53kb)</span>
    </div>
    <br>
    {{
      let listItems = [{
        href: './tutorials',
        text: 'View Tutorials',
        class: 'learn-more',
        title: 'Tutorials involving AugJS'
      },{
        href: './docs',
        text: 'View Documentation',
        class:'learn-more',
        title: 'Docs Coming Soon!'
      },{
        href: './examples',
        text: 'View Examples',
        class:'learn-more',
        title: 'Examples Coming Soon!'
      }]

      let output = ""

      listItems.forEach(function(item) {
        output += `<a class="${item.class}" title="${item.title}" href="${item.href}">${item.text}</a>`
      })

      return output
    }}

    <!-- <a class="learn-more" href="./tutorials">View Tutorials</a>
    <a class="learn-more" href="./docs">View Documentation</a>
    <a class="learn-more" href="./examples">View Examples</a> -->

    {{
      if (2 < 3) console.log('Welcome to AugJS!')
      else console.log('Hello!')
    }}
  </div>
</template>

<script src="Header.js"></script>
