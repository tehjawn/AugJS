<!DOCTYPE html>
<html>
  <head>
    <!-- Website Metadata -->
    <title>AugJS - UI Templating Framework</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="John Nguyen">
    <meta name="description" content="UI Templating Framework">
    <meta name="theme-color" content="#ffffff">

    <!-- Styles -->
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <aug-header>
      <img src="../AugLogo.png" width=100 alt="">
      <h1>AugJS</h1>
      <p>A Simple, Streamlined UI Templating Framework</p>
    </aug-header>

    <aug-my-content>
      <tagline>
        AugJS is a lightweight Web Component + Shadow DOM wrapper.
        <br />
        <b>It helps you make UI Templates easily!</b>
      </tagline>

      <feature-1>
        <h3>Scoped CSS</h3>
        <p>test</p>
      </feature-1>

    </aug-my-content>

    <aug-footer>
      <span>John Nguyen &bull; March 2017</span>
    </aug-footer>
  </body>

  <!-- Aug Components -->
  <link rel="import" name="header" href="templates/Header.html">
  <link rel="import" name="my-content" href="templates/Content.html">
  <link rel="import" name="footer" href="templates/Footer.html">

  <!-- AugJS -->
  <script type="text/javascript" src="aug.js"></script>

  <!-- Declare AugComponents -->
  <script type="text/javascript">
    let header = new Aug({
      el: 'aug-header',
      templateId: 'my-header'
    })
  </script>
</html>
