    <div class="content">
      <p><strong>AugJS</strong> is a lightweight wrapper for the Shadow DOM web standard that will help you build modular HTML, CSS and Javascript components.</p>
      <p>Using AugJS, you can create singular, encapsulated widgets that have scoped CSS and Javascript.</p>
      <p>You can also use the templating framework to create Single Page Apps!</p>
      <strong>Let's get started!</strong>

      <br>
      <br>

      <hr>

      <h1>How to Use AugJS</h1>
      <br>
      <strong>1. Import AugJS in your index.html</strong>
      <p><a href="https://github.com/tehjawn/AugJS/blob/master/old/src3/aug.js">Download AugJS</a> and place it into your local directory.</p>

<span style="color: #f92672">&lt;script </span><span style="color: #a6e22e">src=</span><span style="color: #e6db74">&quot;aug.js&quot;</span><span style="color: #f92672">&gt;&lt;/script&gt;</span></pre></div>

      <br><br><br>

      <strong>2. Create a "Root Element".</strong>
      <p>The specified element will be targeted by AugJS when changes are made to the view.</p>

      <strong>4. Initialize your Aug app.</strong>
      <p>Set a var equal to a new Aug().</p>
      <p>You can pass in the root element as a parameter, or set it manually with .setRoot(element_name).</p>
      <p>After you set the root element of your new Augject, you can then set its View with the .setView(target_div_id) method.</p>

      <h1>Awesome!</h1>
      <p>You've made your very first AugJS component!</p>
      <p>You may notice a few things:</p>
      <ul>
        <li>
          <strong>Why doesn't the template appear without AugJS?</strong>
          <p>Good question! The template tag is a native HTML element made for web components and specifically exists to act as a sort of blueprint to be used repetitively in your app! AugJS takes that template and builds a Shadow DOM element out of it, which is then attached to the target root element and - voila! - it pops into existence.</p>
        </li>
        <li>
          <strong>So this thing has scoped CSS now?</strong>
          <p>Yep! You can have a bunch of templates with CSS that has conflicting names, but they will all stick to their own style tag (which, by the way, you can @import in!). This is done through scoped styling via the Shadow DOM.</p>
        </li>
        <li>
          <strong>How do I make a Single Page Application with this?</strong>
          <p>You're looking at one right now! This website was built with AugJS. View the source code <a href="https://github.com/tehjawn/AugJS/blob/master/old/src3/">here</a>.</p>
        </li>
        <li>
          <strong>Alright, so what is this Shadow DOM thing anyways?</strong>
          <p>Ho ho ho. It's black magic. You can read the specs <a href="https://developer.mozilla.org/en-US/docs/Web/Web_Components/Shadow_DOM">here</a> if you'd like detailed information.</p>
        </li>
      </ul>
      <p>AugJS is a Work In Progress - if you like what you see, feel free to contribute on Github!</p>
      <p>In the meantime, if you'd like to learn more, you can <a href="#docs" onclick="app.setView('#docs')">view the documentation</a> or  <a href="#docs" onclick="app.setView('#examples')">check out some example components</a>.</p>

      <h3>aug.js</h3>
      <ul>
        <li>
          <strong>Aug(rootElement)</strong>
          <ul>
            <li>
              <p>rootElement: Target element to make root of the AugJS application.</p>
            </li>
            <li>
              <p>shadowRoot: Reference to Augject shadow root.</p>
            </li>
          </ul>
          <p>Purpose: Main object of the AugJS Application used to set and track component views.</p>
          <p>Usage: <code>var app = new Aug()</code></p>
        </li>
        <li>
          <strong>Aug.setRoot(rootElement)</strong>
          <ul>
            <p>rootElement: Target element to make root of the AugJS application.</p>
          </ul>
          <p>Purpose: Manually set the root element of the AugJS application.</p>
          <p>Usage: <code>app.setRoot("aug-app")</code></p>
          <p>Assumption: <code>&lt;aug-app&gt;&lt;aug-app/&gt;</code></p>
        </li>
        <li>
          <strong>Aug.setView(viewElement, Aug)</strong>
          <ul>
            <li>viewElement: Target element to use as the view of target Augject</li>
            <li>Aug: Used to pass the context of an Augject in Children Augjects</li>
          </ul>
          <p>Purpose: Set the visible view of a target Augject.</p>
          <p>Usage: <code>app.setView("#mainView")</code></p>
          <p>Assumption: <code>&lt;template id="mainView"&gt;</code></p>
        </li>
        <li>
          <strong>Aug.setChildAug(parentAug, childRootElement)</strong>
          <ul>
            <li>parentAug: Target Parent Augject, used to get parent Augject reference for context.</li>
            <li>childRootElement: Set rootElement of the Child Augject.</li>
          </ul>
          <p>Purpose: Set up Child Augs to allow for Nested Augjects</p>
          <p>Usage:
<code><pre>var childAug = new Aug();
childAug.setChildAug(app, "aug-child");
childAug.setView("#child1", app);
childAug.setView('#child2', app)</pre></code></p>
          <p>Assumption: <code><pre>
var app = new Aug(root)
&lt;template id="child1"&gt;
&lt;template id="child2"&gt;
          </pre></code></p>
        </li>
        <li>
          <strong>Aug.component(targetElement, componentName)</strong>
          <p>~Undergoing Testing~</p>
          <p>Purpose: Used to register reusable Augjects</p>
        </li>
      </ul>
    </div>
  </template>
